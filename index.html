<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Care Fusion AI Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="logo.png" alt="Care Fusion AI Logo" class="logo" />
        <h2>Care Fusion AI</h2>
        <p class="tagline">Choose your login type</p>

        <form id="loginForm">
          <div class="user-type">
            <input
              type="radio"
              name="userType"
              value="patient"
              id="patient"
              checked
            />
            <label for="patient">Patient</label>

            <input type="radio" name="userType" value="doctor" id="doctor" />
            <label for="doctor">Doctor</label>

            <input type="radio" name="userType" value="admin" id="admin" />
            <label for="admin">Admin</label>
          </div>

          <input type="text" id="username" placeholder="User ID" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />

          <button type="submit" class="btn login-btn">Login</button>
        </form>

        <div class="options">
          <a href="#" id="signup">Signup</a>
          <a href="#" id="emergencySignup" class="emergency-btn"
            >Emergency Signup</a
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
